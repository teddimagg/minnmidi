<template name="nav">
	<div class="nav">
		<div class="navlogo"><a href="/"><img src="images/nav/m.svg"></a></div>
		<ul class="navgroups">
			<li><a href="/bio">bíó</a></li>
			<li><a href="/">tónleikar</a></li>
			<li><a href="/">leikhús</a></li>
			<li><a href="/">hátíðir</a></li>
			<li><a href="/">íþróttir</a></li>
		</ul>
		<div class="navsearch"><img src="images/nav/search.svg"></div>
		<div class="navprofile"><img src="images/nav/profile.svg"></div>
	</div>
	{{#if isLogin}}
		{{> navLogin}}
	{{/if}}
	{{#if isRegister}}
		{{> navRegister}}
	{{/if}}
</template> 

<template name="navLogin">
{{#if currentUser}}
	<div class="loggedIn">
		<p>Þú ert skráður inn!</p>
		<button class="logoutbtn">Útskrá</button>
	</div>
{{else}}
	<div class="login">
		<input type="text" name="email" placeholder="Netfang">
		<input type="password" name="pass" placeholder="Lykilorð">
		<button class="loginbtn" type="submit" id="login-button">Innskrá</button>
		<button class="regbtn" type="submit">Nýskrá</button>
		<button class="fbbtn" type="submit"></button>
	</div>
{{/if}}

</template>

<template name="navRegister">
	<form class="register">
		<input type="text" name="email" placeholder="Netfang">
		<input type="password" name="pass" placeholder="Lykilorð">
		<input type="password" name="passAgain" placeholder="Lykilorð aftur">
		<button class="loginbtn" type="submit" id="login-button">Nýskrá</button>
	</form>
</template>
