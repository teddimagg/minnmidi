<template name="bio">
	{{> filter}}
	<div class="bioview">
		<div class="wrap">
			{{#each movieEvent}}
			<a href="/bio/{{_id}}">
				<div class="bioitem">
					<div class="innercontent">
						<img src="{{mynd}}"/>
					</div>
					<div class="innertitle">
						<h1>{{nafn}}</h1>
					</div>
				</div>
			</a>
			{{/each}}
		</div>
	</div>
</template>


<!-- Filterinn only -->
<template name="filter">
<div class="biosort">
		<div class="biomap">
			<img src="/images/nav/island.svg"/>
			<select class="biosvaedi">
				<option class="bioopt">Allt landið</option>
				<option><p>Reykjavík</p></option>
				<option>Selfoss</option>
				<option>Akureyri</option>
			</select>
			<img src="/images/nav/arr.svg" class="arrow"/>
		</div>
		<div class="biodags">
			<p>Hvaða dag?</p>
			<div class="bioweek" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';">
				<ul>
				{{#each getWeek}}
					<li>{{this.dd}}<span>{{this.dn}}</span></li>
				{{/each}}
				</ul>
			</div>
			<img src="/images/bio/sort/scrollerw.svg" class="up"/>
			<img src="/images/bio/sort/scrollerw.svg" class="down"/>
		</div>
		{{#if isGenreView}}
		<div class="biotegund">
			<button>Drama</button>
			<button>Teikni</button>
			<button>Hryllings</button>
			<button>Spennu</button>
			<button>Gaman</button>
			<button>Ævintýra</button>
			<button>Hasar</button>
			<button>Annað</button>
		</div>
		{{/if}}
		<div class="bioorder">
			<button class="byname inactive">Stafrófsröð</button>
			<button class="bydate active">Nýlegast</button>
			<button class="byaird inactive">Næst sýnt</button>
		</div>
		<div class="biohus">
			<p>Hvaða bíó?</p>
			<div class="biohusin" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';">
				<ul>
					<li>Laugarásbíó</li>
					<li>Smárabíó</li>
					<li>Sambíó - Kringlan</li>
					<li>Sambíó - Egilshöll</li>
				</ul>
			</div>
			<img src="/images/bio/sort/scrollerw.svg" class="up"/>
			<img src="/images/bio/sort/scrollerw.svg" class="down"/>
		</div>
	</div>
</template>
