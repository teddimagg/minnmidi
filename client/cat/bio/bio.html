<template name="bio">
	<div class="bioview">
		<div class="wrap">
			{{#each movieEvent}}
			<a href="/bio/{{_id}}">
				<div class="bioitem">
					<div class="innercontent">
						<img src="{{mynd}}"/>
					</div>
					<div class="innertitle">
						<h1>{{nafn}}</h1>
					</div>
				</div>
			</a>
			{{/each}}
		</div>
	</div>
</template>
