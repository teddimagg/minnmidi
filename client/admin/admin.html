<template name="admin">
	<div class="admincat">
		<form class="catform">
		<ul>
			<li><input type="text" name="nafn" placeholder="Nafn"></li>
			<li><input type="text" name="mynd" placeholder="Mynd"></li>
			<li><input type="text" name="trailer" placeholder="Trailer"></li>
			<li><input type="text" name="lengd" placeholder="Lengd"></li>
		</ul>
		<ul>
			<li><textarea name="lysing" placeholder="Lýsing"></textarea></li>
			<li><input type="text" name="tungumal" placeholder="Tungumál"></li>
			<li><input type="text" name="tegund" placeholder="Tegund"></li>
		</ul>
		<button>ADD</button>
		</form>
		<div class="allevents">
		<ul>
		{{#each movieEvents}}
			<li><a href="/admin/{{_id}}">{{nafn}}</a></li>
		{{/each}}
		</ul>
		</div>

	</div>
</template>

<template name="editmovie">

		<form class="catform">
		<h1>{{nafn}}</h1>
		<ul>
			<li><input type="text" name="nafn" value="{{nafn}}"></li>
			<li><input type="text" name="mynd" value="{{mynd}}"></li>
			<li><input type="text" name="trailer" value="{{trailer}}"></li>
			<li><input type="text" name="lengd" value="{{lengd}}"></li>
		</ul>
		<ul>
			<li><textarea name="lysing" value="{{lysing}}"></textarea></li>
			<li><input type="text" name="tungumal" value="{{tungumal}}"></li>
			<li><input type="text" name="tegund" value="{{tegund}}"></li>
		</ul>
