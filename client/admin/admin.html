<template name="admin">
	<div class="admincat">
		<form class="catform">
		<ul>
			<li><input type="text" name="nafn" placeholder="Nafn"></li>
			<li><input type="text" name="year" placeholder="Ár" value="{{getYear}}"></li>
			<li><input type="text" name="mynd" placeholder="Mynd"></li>
			<li><input type="text" name="leikstjori" placeholder="Leikstjóri"></li>
			<li><input type="text" name="trailer" placeholder="Trailer"></li>
			<li><input type="text" name="lengd" placeholder="Lengd"></li>
		</ul>
		<ul>
			<li><textarea name="lysing" placeholder="Lýsing"></textarea></li>
			<li><input type="text" name="leikarar" placeholder="Helstu leikarar"></li>
			<li><input type="text" name="tungumal" placeholder="Tungumál"></li>
			<li><input type="text" name="tegund" placeholder="Tegund"></li>
			<li><input type="text" name="pg" placeholder="Áhorfendahópur"></li>
		</ul>
		<button class="addbtn">ADD</button>
		<button class="autobtn">AUTO</button>
		</form>
		<div class="allevents">
		<ul>
		{{#each movieEvents}}
			<a href="/admin/{{_id}}"><li>{{nafn}}</li></a>
		{{/each}}
		</ul>
		</div>

	</div>
</template>

<template name="editmovie">

		<h1>{{nafn}}</h1>
		<ul>
			<li><input type="text" name="nafn" value="{{nafn}}" placeholder="Nafn"></li>
			<li><input type="text" name="mynd" value="{{mynd}}" placeholder="Mynd"></li>
			<li><input type="text" name="leikstjori" placeholder="Leikstjóri" value="{{leikstjori}}"></li>
			<li><input type="text" name="trailer" value="{{trailer}}" placeholder="Sýnishorn"></li>
			<li><input type="text" name="lengd" value="{{lengd}}" placeholder="Lengd"></li>
		</ul>
		<ul>
			<li><textarea name="lysing" value="{{lysing}}" placeholder="Lýsing"></textarea></li>
			<li><input type="text" name="leikarar" placeholder="Helstu leikarar" value="{{leikarar}}"></li>
			<li><input type="text" name="tungumal" value="{{tungumal}}" placeholder="Tungumál"></li>
			<li><input type="text" name="tegund" value="{{tegund}}" placeholder="Tegund"></li>
		</ul>
		<button class="editbtn">EDIT</button>
